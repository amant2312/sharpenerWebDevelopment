<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2,div{
            text-align: center;
        }
        p{
            text-align: center;
        }
        form{
            background-image: 'im/unnamed.jpeg';
        }
        

        
    </style>
</head>
<body>
    
    <br>
    <h2>Book a Call</h2>
    
    <p>Book a call slot and our representative will call you within 1hr of selected time</p>
    <br>
    <hr>
    <div>
    <form action="">
        <label style="text-align: left;" for="name">Name:</label>
        <br>
        <input  type="text" id="name" name="name">
        <br>
        <label for="mail">Email:</label>
        <br>
        <input type="email" id="mail" name="email">
        <br>
        <label for="phno">Phone:</label>
        <br>
        <input type="number" id="phno" name="phno" >
        <br>
        <label for="date">Time for Call:</label>
        <br>
        <input type="date" id="date" name="date">
        <input type="time" id="time" name="time">

        <br>
        <input type="submit" value="GET A CALL">

    </form>
</div>
    
    
</body>
</html>
